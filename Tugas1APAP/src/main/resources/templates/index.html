<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<title>Home</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<div th:replace="fragments/fragment :: header"></div>
	<div class="container">
		<h1 class="page-header">Home</h1>
		<div class="row">
			<div class="col-8">
				<form action="/penduduk" method="get">
					<div class="form-group">
						<label for="nik">Lihat Penduduk</label> 
						<input class="form-control mr-sm-2"
								type="text"
								placeholder="NIK"
								aria-label="NIK" 
								name="nik" />
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Lihat</button>
					</div>
				</form>
			</div>
		</div>
		
		<hr/>
		
		<div class="row">
			<div class="col-8">
				<form action="/keluarga" method="get">
					<div class="form-group">
						<label for="nkk">Lihat Keluarga</label> 
						<input class="form-control mr-sm-2"
								type="text"
								placeholder="NKK"
								aria-label="NKK" 
								name="nkk" />
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Lihat</button>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>

</html>
